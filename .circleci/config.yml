version: 2.1

orbs:
  node: circleci/node@4.7

jobs:
  build-and-test:
    docker:
      - image: circleci/node:18.15.0-browsers
    steps:
      - checkout
      - node/install:
          install-yarn: true
      - run: node --version
      - run: yarn --version

workflows:
  sample:
    jobs:
      - build-and-test
